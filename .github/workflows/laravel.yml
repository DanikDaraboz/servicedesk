name: Laravel CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      COMPOSER_IGNORE_PLATFORM_REQS: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, pdo_sqlite, gd, imagick
          coverage: none
      
      - name: Verify PHP version
        run: php -v

      - name: Copy .env
        run: cp .env.example .env

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts
          npm ci

      - name: Generate application key
        run: php artisan key:generate

      - name: Build assets
        run: npm run build

      - name: Set permissions
        run: |
          chmod -R 775 storage bootstrap/cache

      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec php -l {} \;

      - name: Create SQLite database directory
        run: |
          mkdir -p database
          touch database/testing.sqlite || true

      - name: Run tests (if any)
        run: |
          if [ -f "phpunit.xml" ] || [ -f "phpunit.xml.dist" ]; then
            php artisan test
          else
            echo "No tests configured"
          fi
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/testing.sqlite
